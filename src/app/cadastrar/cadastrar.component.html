<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mb-3">Cadastrar</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" type="text" name="nome" id="nome" placeholder="Seu nome" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="usuario.usuario" type="text" name="usuario" id="usuario" placeholder="Seu usuario" class="form-control"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]="usuario.foto" type="text" name="foto" id="foto" placeholder="Sua foto" class="form-control"
                            required>
                    </div>


                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmaSenha($event)' type="password" name="senha" id="senha" placeholder="Senha" class="form-control"
                            required>
                    </div>

                    <div class="form-group">
                        <label  for="ConfirmeSenha">Confirma Senha</label>
                        <input [(ngModel)]="usuario.senha" type="password" name="ConfirmeSenha" id="ConfirmeSenha" placeholder="Confirme sua senha" class="form-control"
                            required>
                    </div>

                    <div class="form-group">
                        <label  for="data">Data de Nascimento</label>
                        <input [(ngModel)]="usuario.dataNascimento" type="date" name="data" id="ConfirmeSenha" class="form-control"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select (change)='tipoUser($event)' name="tipo" id="tipo" class="form-control">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Concelar</button>
                <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>         
            </div>

        </div>

    </div>

</div>
